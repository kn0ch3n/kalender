<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="package:widget/components/accordion.html">
    <link rel="import" href="package:widget/components/collapse.html">
  </head>
  <body>
    <element name="x-appointment" extends="div" constructor="XAppointment">
      <template>
        <x-accordion class="day-column">
          <x-collapse>
            <div class="accordion-heading" style="background-color: {{ color }}">
              <a class="accordion-toggle" data-toggle="collapse" on-click="updateHeight()">
                {{ heading }}
              </a> <input type="text" bind-value="name" on-change="valueChanged()" data-toggle="collapse" >
              <img src="{{ typeImages[type] }}" class="clickable" on-click="toggleImage()" title="{{ types[type] }}">
            </div>
            <img src="img/v.png" class="clickable" style="margin-left: -40px" on-click="extend()">
            <input type="tel" placeholder="Nummer" bind-value="number" on-change="valueChanged()"> <br />
            <img src="img/x.png" class="clickable" style="margin-left: -40px" on-click="clear(save: true)">
            <select template iterate="t in types" bind-selected-index="type" on-change="valueChanged()">
              <option>{{ t }}</option>
            </select>
          </x-collapse>
        </x-accordion>
      </template>
      <script type="application/dart" src='x_appointment.dart'></script>
    </element>
  </body>
</html>
