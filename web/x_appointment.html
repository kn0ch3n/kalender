<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="package:widget/components/accordion.html">
    <link rel="import" href="package:widget/components/collapse.html">
  </head>
  <body>
    <element name="x-appointment" extends="div" constructor="XAppointment">
      <template>
        <x-accordion class="day-column">
          <x-collapse>
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse">
                {{ heading }}
              </a> <input type="text" bind-value="name" on-change="valueChanged()">
              <img src="{{ typeImages[type] }}" class="clickable" on-click="toggleImage()">
            </div>
            <input type="tel" placeholder="Nummer" bind-value="number" on-change="valueChanged()">
            <select template iterate="t in types" bind-selected-index="type" on-change="valueChanged()">
              <option>{{ t }}</option>
            </select>
          </x-collapse>
        </x-accordion>
      </template>
      <script type="application/dart" src='x_appointment.dart'></script>
    </element>
  </body>
</html>
